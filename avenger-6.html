<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Widow - Super Hero App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="menu">
        <div class="hamburger" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>
    <div class="overlay" onclick="closeMenu()"></div>
    
    <div class="hero-container">
        <h2>Black Widow</h2>
        
        <div class="hero-image">
            <img src="images/avengers_06.jpg" alt="Black Widow">
        </div>
        
        <div class="bio-section">
            <h4>Bio</h4>
            <p><b>Full Name:</b> Natalia Romanova</p>
            <p><b>Place Of Birth:</b> Russia</p>
            <p><b>Alignment:</b> Good</p>
            <p><b>Gender:</b> Female</p>
            <p><b>Race:</b> Human</p>
        </div>
        
        <div class="power-stats">
            <h4>Power Stats</h4>
            <div class="power-stat">
                <span class="power-stat-label">Intelligence:</span>
                <div class="power-stat-bar">
                    <div class="power-stat-fill" style="width: 75%"></div>
                </div>
                <span class="power-stat-value">75%</span>
            </div>
            <div class="power-stat">
                <span class="power-stat-label">Strength:</span>
                <div class="power-stat-bar">
                    <div class="power-stat-fill" style="width: 13%"></div>
                </div>
                <span class="power-stat-value">13%</span>
            </div>
            <div class="power-stat">
                <span class="power-stat-label">Speed:</span>
                <div class="power-stat-bar">
                    <div class="power-stat-fill" style="width: 27%"></div>
                </div>
                <span class="power-stat-value">27%</span>
            </div>
            <div class="power-stat">
                <span class="power-stat-label">Durability:</span>
                <div class="power-stat-bar">
                    <div class="power-stat-fill" style="width: 32%"></div>
                </div>
                <span class="power-stat-value">32%</span>
            </div>
            <div class="power-stat">
                <span class="power-stat-label">Power:</span>
                <div class="power-stat-bar">
                    <div class="power-stat-fill" style="width: 39%"></div>
                </div>
                <span class="power-stat-value">39%</span>
            </div>
            <div class="power-stat">
                <span class="power-stat-label">Combat:</span>
                <div class="power-stat-bar">
                    <div class="power-stat-fill" style="width: 100%"></div>
                </div>
                <span class="power-stat-value">100%</span>
            </div>
        </div>
    </div>

 <script src="script.js"></script>
</body>
</html>
