<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captain America - Super Hero App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="menu">
        <div class="hamburger" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>
    <div class="overlay" onclick="closeMenu()"></div>
    
    <div class="hero-container">
        <h2>Captain America</h2>
        
        <div class="hero-image">
            <img src="images/avengers_05.jpg" alt="Captain America">
        </div>
        
        <div class="bio-section">
            <h4>Bio</h4>
            <p><b>Full Name:</b> Steve Rogers</p>
            <p><b>Place Of Birth:</b> America</p>
            <p><b>Alignment:</b> Good</p>
            <p><b>Gender:</b> Male</p>
            <p><b>Race:</b> Human</p>
        </div>
        
        <div class="power-stats">
            <h4>Power Stats</h4>
            <div class="power-stat">
                <span class="power-stat-label">Intelligence:</span>
                <div class="power-stat-bar">
                    <div class="power-stat-fill" style="width: 63%"></div>
                </div>
                <span class="power-stat-value">63%</span>
            </div>
            <div class="power-stat">
                <span class="power-stat-label">Strength:</span>
                <div class="power-stat-bar">
                    <div class="power-stat-fill" style="width: 19%"></div>
                </div>
                <span class="power-stat-value">19%</span>
            </div>
            <div class="power-stat">
                <span class="power-stat-label">Speed:</span>
                <div class="power-stat-bar">
                    <div class="power-stat-fill" style="width: 35%"></div>
                </div>
                <span class="power-stat-value">35%</span>
            </div>
            <div class="power-stat">
                <span class="power-stat-label">Durability:</span>
                <div class="power-stat-bar">
                    <div class="power-stat-fill" style="width: 56%"></div>
                </div>
                <span class="power-stat-value">56%</span>
            </div>
            <div class="power-stat">
                <span class="power-stat-label">Power:</span>
                <div class="power-stat-bar">
                    <div class="power-stat-fill" style="width: 55%"></div>
                </div>
                <span class="power-stat-value">55%</span>
            </div>
            <div class="power-stat">
                <span class="power-stat-label">Combat:</span>
                <div class="power-stat-bar">
                    <div class="power-stat-fill" style="width: 100%"></div>
                </div>
                <span class="power-stat-value">100%</span>
            </div>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const hamburger = document.querySelector('.hamburger');
            const navLinks = document.querySelector('.nav-links');
            const overlay = document.querySelector('.overlay');
            const body = document.body;
            
            hamburger.classList.toggle('active');
            navLinks.classList.toggle('active');
            overlay.classList.toggle('active');
            body.classList.toggle('menu-open');
        }
        
        function closeMenu() {
            const hamburger = document.querySelector('.hamburger');
            const navLinks = document.querySelector('.nav-links');
            const overlay = document.querySelector('.overlay');
            const body = document.body;
            
            hamburger.classList.remove('active');
            navLinks.classList.remove('active');
            overlay.classList.remove('active');
            body.classList.remove('menu-open');
        }
        
        // Close menu when clicking on nav links
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', closeMenu);
        });
        
        // Close menu when pressing escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeMenu();
            }
        });
    </script>
</body>
</html>
