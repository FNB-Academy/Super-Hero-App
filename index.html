<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Hero App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="menu">
        <div class="hamburger" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>
    <div class="overlay" onclick="closeMenu()"></div>
    
    <div class="gallery">
        <a href="avenger-1.html"><img src="images/avengers_01.jpg" alt="Thor"></a>
        <a href="avenger-2.html"><img src="images/avengers_02.jpg" alt="Iron Man"></a>
        <a href="avenger-3.html"><img src="images/avengers_03.jpg" alt="Hulk"></a>
        <a href="avenger-4.html"><img src="images/avengers_04.jpg" alt=""></a>
        <a href="avenger-5.html"><img src="images/avengers_05.jpg" alt="Captain America"></a>
        <a href="avenger-6.html"><img src="images/avengers_06.jpg" alt="Black Widow"></a>
    </div>

    <script>
        function toggleMenu() {
            const hamburger = document.querySelector('.hamburger');
            const navLinks = document.querySelector('.nav-links');
            const overlay = document.querySelector('.overlay');
            const body = document.body;
            
            hamburger.classList.toggle('active');
            navLinks.classList.toggle('active');
            overlay.classList.toggle('active');
            body.classList.toggle('menu-open');
        }
        
        function closeMenu() {
            const hamburger = document.querySelector('.hamburger');
            const navLinks = document.querySelector('.nav-links');
            const overlay = document.querySelector('.overlay');
            const body = document.body;
            
            hamburger.classList.remove('active');
            navLinks.classList.remove('active');
            overlay.classList.remove('active');
            body.classList.remove('menu-open');
        }
        
        // Close menu when clicking on nav links
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', closeMenu);
        });
        
        // Close menu when pressing escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeMenu();
            }
        });
    </script>
</body>
</html>
